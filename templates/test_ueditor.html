<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UEditor测试</title>
    <script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
</head>
<body>
    <h1>UEditor测试页面</h1>
    <div>
        <script id="editor" type="text/plain" style="width:100%;height:400px;">这是初始内容</script>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="getContent()">获取内容</button>
        <button onclick="setContent()">设置内容</button>
    </div>
    <div id="content-display" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        // 初始化UEditor
        var ue = UE.getEditor('editor');
        
        // 获取内容
        function getContent() {
            var content = ue.getContent();
            document.getElementById('content-display').innerHTML = content;
            alert('内容已显示在下方');
        }
        
        // 设置内容
        function setContent() {
            ue.setContent('<p>这是新设置的内容</p><p>包含多个段落</p>');
            alert('内容已设置');
        }
    </script>
</body>
</html>
