{% extends "base.html" %}

{% block title %}个人资料设置 - 环球旅记{% endblock %}

{% block content %}
<div class="container mx-auto px-4 md:px-8 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">个人资料设置</h1>
        
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <!-- 左侧：头像上传 -->
                        <div class="flex flex-col items-center">
                            <div class="mb-4 w-40 h-40 rounded-full overflow-hidden">
                                {% if current_user.avatar_url %}
                                <img src="{{ url_for('static', filename='uploads/profiles/' + current_user.avatar_url) }}" alt="{{ current_user.username }}" class="w-full h-full object-cover">
                                {% else %}
                                <img src="{{ url_for('static', filename='img/default_avatar.png') }}" alt="{{ current_user.username }}" class="w-full h-full object-cover">
                                {% endif %}
                            </div>
                            
                            <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-lg text-center w-full mb-2">
                                <input type="file" name="avatar" class="hidden" accept="image/*">
                                <i class="fas fa-camera mr-2"></i> 更换头像
                            </label>
                            <p class="text-xs text-gray-500 text-center">支持JPG、PNG格式，最大2MB</p>
                        </div>
                        
                        <!-- 右侧：个人信息编辑 -->
                        <div class="md:col-span-2">
                            <div class="mb-6">
                                <h2 class="text-xl font-semibold mb-4 pb-2 border-b">基本信息</h2>
                                
                                <div class="mb-4">
                                    <label for="username" class="block text-gray-700 mb-2">用户名</label>
                                    <input type="text" id="username" name="username" value="{{ current_user.username }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="block text-gray-700 mb-2">电子邮箱</label>
                                    <input type="email" id="email" name="email" value="{{ current_user.email }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                            </div>
                            
                            <div>
                                <h2 class="text-xl font-semibold mb-4 pb-2 border-b">修改密码</h2>
                                
                                <div class="mb-4">
                                    <label for="current_password" class="block text-gray-700 mb-2">当前密码</label>
                                    <input type="password" id="current_password" name="current_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="new_password" class="block text-gray-700 mb-2">新密码</label>
                                    <input type="password" id="new_password" name="new_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                
                                <p class="text-sm text-gray-500 mb-4">如果不想修改密码，请留空上面的字段</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-center mt-8">
                        <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg font-medium transition-all hover:shadow-lg">
                            保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
