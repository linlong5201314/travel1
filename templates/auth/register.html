<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 环球旅记</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3498db',  // 浅蓝色
            secondary: '#FF7D00',
            accent: '#36D399',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
</head>

<body class="font-inter bg-light">
  <!-- 注册页面主体 -->
  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- 左侧图片区域 -->
    <div class="md:w-1/2 bg-cover bg-center hidden md:block" style="background-image: url('/static/img/3.jpg');">
      <div class="h-full w-full bg-black/40 flex flex-col justify-center items-center text-white p-10">
        <a href="/" class="flex items-center space-x-2 mb-8">
          <i class="fas fa-globe-americas text-primary text-3xl"></i>
          <span class="text-2xl font-bold">环球旅记</span>
        </a>
        <h1 class="text-4xl font-bold mb-4 text-center">加入我们的旅行社区</h1>
        <p class="text-xl text-center max-w-md">成为会员，记录旅行足迹，分享精彩故事，与全球旅行者互动交流。</p>
      </div>
    </div>
    
    <!-- 右侧注册表单 -->
    <div class="md:w-1/2 flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <!-- 移动端 Logo -->
        <div class="md:hidden flex justify-center mb-8">
          <a href="/" class="flex items-center space-x-2">
            <i class="fas fa-globe-americas text-primary text-3xl"></i>
            <span class="text-2xl font-bold text-dark">环球旅记</span>
          </a>
        </div>
        
        <h2 class="text-3xl font-bold text-dark mb-8 text-center md:text-left">创建账号</h2>
        
        <!-- 闪现消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-{{ 'green' if category == 'success' else 'red' if category == 'danger' else 'blue' }}-100 border-l-4 border-{{ 'green' if category == 'success' else 'red' if category == 'danger' else 'blue' }}-500 text-{{ 'green' if category == 'success' else 'red' if category == 'danger' else 'blue' }}-700 p-4 mb-6 rounded-md">
                <div class="flex items-center">
                  <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' if category == 'danger' else 'info-circle' }} mr-3"></i>
                  <p>{{ message }}</p>
                </div>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <!-- 注册表单 -->
        <form action="{{ url_for('auth.register') }}" method="post" class="space-y-6">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
            <input type="text" id="username" name="username" required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="请设置用户名">
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">电子邮箱</label>
            <input type="email" id="email" name="email" required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="请输入邮箱地址">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <input type="password" id="password" name="password" required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="请设置密码">
          </div>
          
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
            <input type="password" id="password2" name="password2" required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="请再次输入密码">
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="agree" name="agree" required
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="agree" class="ml-2 block text-sm text-gray-700">
              我已阅读并同意 <a href="#" class="text-primary hover:underline">服务条款</a> 和 <a href="#" class="text-primary hover:underline">隐私政策</a>
            </label>
          </div>
          
          <button type="submit"
                  class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 hover:shadow-lg">
            注册
          </button>
        </form>
        
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            已有账号？
            <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline font-medium">立即登录</a>
          </p>
        </div>
        
        <div class="mt-8">
          <a href="{{ url_for('main.index') }}" class="flex items-center justify-center text-primary hover:underline">
            <i class="fas fa-arrow-left mr-2"></i> 返回首页
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
